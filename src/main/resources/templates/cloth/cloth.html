<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>衣類検索</h1>
    <form action="cloth.html" th:action="@{/cloth/serchCloth}" th:object="${clothSerchForm}" method="post">
        <table>
        	<tr>
	            <td>
	                <input type="radio" name="gender" value="0" id="manField" th:field="*{gender}" checked><label for="manField">Man</label><br>
	                <input type="radio" name="gender" value="1" id="womanField" th:field="*{gender}"><label for="womanField">Woman</label>
	            </td>
	            <td>
	                <select name="color" th:field="*{color}">
	                    <option th:each=" color : ${colorList}" th:text="${color}" th:value="${color}">赤</option>
	                </select>
	            </td>
            </tr>
        </table>
        <button>検索</button>
    </form>

    <div th:if="${serch0Case}" th:text="${serch0Case}">検索結果は0件でした</div>

    <table th:each=" cloth: ${clothList}" border="1">
        <tr>
            <th>ジャンル</th>
            <td th:text="${cloth.genre}">ジャケット</td>
        </tr>
        <tr>
            <th>サイズ</th>
            <td th:text="${cloth.size}">S</td>
        </tr>
        <tr>
            <th>価格</th>
            <td th:text="${#numbers.formatInteger(cloth.price,1,'COMMA')}">10,000</td>
        </tr>
    </table>

</body>
</html>
