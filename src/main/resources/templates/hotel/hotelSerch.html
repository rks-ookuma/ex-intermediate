<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>ホテル検索</h1>
    <form action="hotelSerch.html" th:action="@{/hotel/serch}" th:object="${hotelSerchForm}">
        <input type="number" name="serchPrice" th:field="*{price}"> 円以下<br>
        <button>検索</button>
    </form>

    <table th:each=" hotel : ${hotelList}" border="1">
        <tr>
            <th>ホテル名</th>
            <td th:text="${hotel.hotelName}">東京ベイホテル東京</td>
        </tr>
        <tr>
            <th>最寄り駅</th>
            <td th:text="${hotel.nearestStation}">桜木町駅</td>
        </tr>
        <tr>
            <th>価格</th>
            <td th:text="${#numbers.formatInteger(hotel.price,1,'COMMA')}">10,000</td>
        </tr>
    </table>
</body>
</html>
